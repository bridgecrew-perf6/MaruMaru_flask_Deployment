{% extends 'base.html' %}

{% block title %} 강만다 - 이벤트 생성 {% endblock %}

{% block csslink %}
    <link rel="stylesheet" href="/static/css/event_upload.css">
{% endblock %}


{% block js %}
    <script src="/static/js/event_upload.js"></script>

    <!--사진 파일 뽑기-->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!-- 주소검색 api-->
    <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!--datepicker-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
{% endblock %}

{% block libutton %}
    <li><a href="/event/list">이벤트 보기</a></li>
{% endblock %}


{% block content %}
    <div class="form">
        <div class="wrapper">
            <div class="header">
                <span class="title">이벤트 생성하기</span>
            </div>
            <div class="content">
                <div class="half">
                    <div class="name">
                        <label for="name">행사 이름</label>
                        <input type="text" id="name" placeholder="내용을 입력해주세요">
                    </div>
                    <div class="file">
                        <label for="file">
                            <span>사진</span>
                            <span class="point">*</span>
                        </label>
                        <input type="file" id="file" placeholder="사진을 입력해주세요">
                    </div>
                    <div class="address">
                        <label for="address">행사 장소</label>
                        <input onclick="address_input()" type="text" id="address" placeholder="주소를 입력해주세요">
                    </div>
                    <div class="date">
                        <label for="date">행사 날짜</label>
                        <input type="text" id="datepicker" placeholder="날짜를 선택해주세요">
                    </div>
                    <div class="attend">
                        <label for="attend">행사 참가 가능 인원</label>
                        <input type="number" id="attend" placeholder="0" min="1" max="100">
                    </div>
                </div>
                <div class="half">
                    <div class="message">
                        <label for="message">
                            <span>내용</span>
                            <span class="point">*</span>
                            <span class="length">(<span>0</span> / 3000)</span>
                        </label>
                        <textarea id="message" placeholder="내용을 입력주해세요"></textarea>
                    </div>
                    <div class="action">
                        <button onclick="event_upload()" onchange="event_upload()" type="button">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".form textarea").on("keyup", function () {
            var len = $(this).val().length;
            $(this).siblings("label").find(".length > span").text(len);
        });
    </script>
{% endblock %}
