<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <title>강만다</title>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <style>

        .all {
            width: 80%;
            margin: auto;
        }
        .logo {
            float: left;
            width: 200px;
        }

        .author {
            float: right;
            width: 50%;
            margin: 25px 0px 0px 0px;
        }

        .save {
            float: right;
            color: #3DB2FF;
        }

        .image {
            width: 100px;
            margin: auto;
        }




    </style>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
        })

        function post_upload() {
            let author = $("#author_box").val()
            let title = $("#title_box").val()
            let address = $("#address-box").val()
            let content = $("#contents_box").val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("author_give", author)
            form_data.append("title_give", title)
            form_data.append("address_give", address)
            form_data.append("content_give", content)

            console.log(form_data)

            $.ajax({
                type: "POST",
                url: "/posts/create",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    location.replace('/posts')
                }
            });
        }


    </script>
</head>
<body>
    <div class="all mt-5">
        <!--로고, 작성자(top_box)-->
        <div class="top_box">

            <div class="logo">
                <img class="logo" src="/static/logo.PNG" onclick="location.href='/'">
            </div>

            <div class="author">
                <div class="image">
                    <img class="image mb-3" src="/static/maru.png">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">이름</span>
                    <input id="author_box" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
        <!--제목, 사진 업로드, 내용(contents_box)-->
        <div class="contents_box">

            <div class="title">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input id="title_box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="contents">
                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="내용을 작성해주세요!" aria-label="With textarea" id="contents_box"></textarea>
                </div>
            </div>

            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="file">
                <label class="custom-file-label" for="file">사진 선택하기</label>
            </div>

        </div>

        <div class="address">
            <div class="input-group mb-3">
                <span class="input-group-text">주소</span>
                <input id="address-box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!--저장(save)-->
        <div class="save">
            <button onclick="post_upload()" type="button" class="btn btn-info">저장하기</button>
        </div>
    </div>
</body>
</html>
