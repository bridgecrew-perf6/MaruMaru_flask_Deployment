<!DOCTYPE html>
<html lang="ko">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>강만다</title>
    <style>

        .all {
            width: 80%;
            margin: auto;
        }
        .logo {
            float: left;
            width: 200px;
        }

        .author {
            float: right;
            width: 50%;
            margin: 130px 0px 0px 0px;
        }

        .save {
            float: right;
            color: #3DB2FF;
        }




    </style>
    <script>

        function post_upload() {
            let author = $("#author_box").val()
            let title = $("#title_box").val()
            let address = $("#address-box").val()
            let contents = $("#contents_box").val()



            $.ajax({
                type: "POST",
                url: "/posts/create",
                data: {author_give: author, title_give: title, address_give: address, contents_give: contents},
                success: function (response) { // 성공하면
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }


    </script>
</head>
<body>
    <div class="all mt-5">
        <!--로고, 작성자(top_box)-->
        <div class="top_box">

            <div class="logo">
                <img class="logo" src="/static/logo.PNG">
            </div>

            <div class="author">
                <div class="input-group mb-3">
                    <span class="input-group-text">이름</span>
                    <input id="author_box" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
        <!--제목, 내용(contents_box)-->
        <div class="contents_box">

            <div class="title">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input id="title_box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="contents">
                <div class="input-group mb-3">
                    <textarea class="form-control" placeholder="내용을 작성해주세요!" aria-label="With textarea" id="contents_box"></textarea>
                </div>
            </div>

        </div>

        <div class="address">
            <div class="input-group mb-3">
                <span class="input-group-text">주소</span>
                <input id="address-box" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!--저장(save)-->
        <div class="save">
            <button onclick="post_upload()" type="button" class="btn btn-info">저장하기</button>
        </div>
    </div>
</body>
</html>
