<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>강만다</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/post_upload.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>     <!-- 주소검색 api-->
    <script src="/static/js/post_upload.js"></script>


</head>
<body>
<div class="navbar">
    <div class="navbar_logo">
        <a href="/"><img class="logo" src="/static/logo2.png"></a>
    </div>
    <div class="navbar_menu">
        <li><a href="/">Home</a></li>
        <li><a href="/list">게시물 보기</a></li>
    </div>
</div>
<div class="all">
    <!--로고, 작성자(top_box)-->

    <div class="top_box">
        <div class="image">
            <img class="image_in" src="/static/maru.png">
        </div>
        <div class="author">
            <div class="input-group mb-3">
                <span class="input-group-text">작성자</span>
                <input id="author_box" type="text" class="form-control" placeholder="" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>

    </div>
    <!--제목, 사진 업로드, 내용(contents_box)-->
    <div class="contents_box">

        <div class="title">
            <div class="input-group mb-3">
                <span class="input-group-text">제목</span>
                <input id="title_box" type="text" class="form-control" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="contents">
            <div class="input-group mb-3">
                <textarea class="form-control" placeholder="내용을 작성해주세요!" aria-label="With textarea"
                          id="contents_box"></textarea>
            </div>
        </div>

        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input file" id="file">
            <label class="custom-file-label" for="file" id="file">사진 첨부하기</label>
        </div>

    </div>
    <!--주소-->
    <div class="address">
        <div class="input-group mb-3">
            <span class="input-group-text">주소</span>
            <input onclick="address_input()" id="address-box" type="text" class="form-control" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
    </div>
    <!--저장(save)-->
    <div class="save">
        <button onclick="post_upload()" onchange="post_upload()" type="button" class="btn btn-info" id="save">저장하기
        </button>
    </div>
</div>
</body>
</html>
