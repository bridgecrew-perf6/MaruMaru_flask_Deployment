<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/7a46ceb137.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>


    <title>상세페이지</title>
    <style>

        .detail_button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script>
        $(document).ready(function () {
            //iframe url 삽입
            let id = {{ id }};
            let href = '/map?id='+id
            $('#go-map').attr("src",href)
        });


    </script>
</head>

<body>
<div class="navbar">
    <div class="navbar_logo">
        <img class="logo" src="/static/logo2.png">
    </div>
    <div class="navbar_menu">
        <li><a href="/">Home</a></li>
        <li><a href="/posts">게시물 보기</a></li>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <!-- 작성자 -->
            <div class="user_info">{{ detail_db['author'] }}</div>
            <!-- 제목 -->
            <div class="detail_title">
                <h1>{{ detail_db['title'] }}</h1>
            </div>
            <!-- 게시글 -->
            <div class="detail_content">
                <h2>{{ detail_db['contents'] }}</h2>
            </div>
            <!-- 버튼 그룹 -->
            <div class="detail_button">
                <button type="button" class="btn btn-primary ui button">수정</button>
                &nbsp;
                <button type="button" class="btn btn-danger"><i class="far fa-thumbs-up"> 좋아요0</i></button>
            </div>
            <!-- 댓글이랑 지도 버튼-->
            <div class="btn_map">
                <span>{{ detail_db['address'] }}</span>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#map-modal">지도</button>
            </div>
            <div class="detail_comment">
                <div class="input-group">
                    <span class="input-group-text">댓글 입력</span>
                    <textarea class="form-control" aria-label="comment"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!--모달 창-->
<div class="modal fade" id="map-modal" role="map" aria-labelledby="map"
     aria-hidden="true" tabindex="-1">
    <!--modal-dailog : 모달 창 영역 설정-->
    <div class="modal-dialog">
        <!--modal-content : 모달 창 콘텐츠 영역 설정-->
        <div class="modal-content">
            <!--modal-header : 모달 창 콘텐츠의 헤더영역-->
            <div class="modal-header modal-header-custom">
                <h4 class="modal-title modal-title-custom">지도</h4>
            </div>
            <!--modal-body : 모달 창 콘텐츠의 바디영역-->
            <div class="modal-body" id="map-body">
                <!-- iframe src="/map?id={id}" -->
                <iframe id="go-map" ></iframe>
            </div>
            <!--modal-footer : 모달 창 콘텐츠의 푸터영역-->
            <div class="modal-footer">
                <div class="modal-footer-custom">
                    <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
