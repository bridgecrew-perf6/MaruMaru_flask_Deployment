<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/7a46ceb137.js" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <title>상세페이지</title>
    <style>

        .detail_button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script>

    </script>


</head>
<body>
<div class="navbar">
    <div class="navbar_logo">
        <img class="logo" src="/static/logo2.png">
    </div>
    <div class="navbar_menu">
        <li><a href="/">Home</a></li>
        <li><a href="/posts">게시물 보기</a></li>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <!-- 작성자 -->
            <div class="user_info">{{ detail_db['author'] }}</div>
            <!-- 제목 -->
            <div class="detail_title">
                <h1>{{ detail_db['title'] }}</h1>
            </div>
            <!-- 게시글 -->
            <div class="detail_content">
                <h2>{{ detail_db['contents'] }}</h2>
            </div>
            <!-- 버튼 그룹 -->
            <div class="detail_button">
                <button type="button" class="btn btn-primary">수정</button>
                &nbsp;
                <button type="button" class="btn btn-primary">삭제</button>
                &nbsp;
                <button type="button" class="btn btn-primary">좋아요</button>
            </div>
            <!-- 댓글 -->
            <button id="detail_map" type="button" class="btn btn-primary">지도</button>
            <div class="detail_comment">
                <input/>
                <button>저장</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
