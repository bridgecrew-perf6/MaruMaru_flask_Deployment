<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>

    <!-- slider CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.8/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.8/swiper-bundle.min.js"></script>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7a46ceb137.js" crossorigin="anonymous"></script>

    <!-- Css -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block csslink %}{% endblock %}
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- Jquery cookie-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    {% block js %}{% endblock %}

</head>
<body>
<nav class="navbar">
    <div class="navbar_logo">
        <a href="/"><img class="logo" src="/static/logo2.png"></a>
    </div>
    <div class="navbar_menu">
        <li><a href="/">Home</a></li>
        {% block libutton %}{% endblock %}
        <li id="login-button"><a href="/login">로그인</a></li>
        <div onclick="get_card()"><img id="user-profile" class="rounded-circle"
                                       src="/static/profile_pics/profile_placeholder.png" width="50px" height="50px">
        </div>

    </div>

</nav>
{% block content %}
{% endblock %}

<!-- 프로필 창 -->
<div id="user-card" class="invisible card-profile shadow p-3 mb-5 bg-body opacity-90 bg-light rounded"
     style="width: 18rem;">
    <div class="card-body text-center">
        <img style="height: 100px; width: 100px" class="rounded-circle card-profile-img"
             src="/static/profile_pics/profile_placeholder.png">

        <br>
        <h5 class="card-title">Name</h5>
        <h6 class="card-subtitle mb-2 text-muted"> ID </h6>
        <p class="card-text"> discription </p>
        <a href="/user_profile" class="card-link">My Profile</a>
        <a href="javascript:void(0);" onclick="logout()" class="card-link">logout</a>
    </div>
</div>

<script src="/static/js/base.js"></script>
{% block innerjs %} {% endblock %}
</body>
</html>
